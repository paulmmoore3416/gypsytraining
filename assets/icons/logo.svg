<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Pacific Northwest Mountain Background -->
  <defs>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6396b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c9e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky/Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#skyGrad)"/>

  <!-- Mountains -->
  <path d="M 0 140 L 50 80 L 100 140 L 0 140 Z" fill="url(#mountainGrad)" opacity="0.7"/>
  <path d="M 60 140 L 120 60 L 180 140 L 60 140 Z" fill="url(#mountainGrad)"/>
  <path d="M 130 140 L 170 100 L 200 140 L 130 140 Z" fill="url(#mountainGrad)" opacity="0.8"/>

  <!-- Snow caps -->
  <path d="M 120 60 L 110 75 L 130 75 Z" fill="#e8f1ef"/>

  <!-- Dog Silhouette (Pitbull profile) -->
  <g transform="translate(70, 90)">
    <!-- Body -->
    <ellipse cx="30" cy="25" rx="28" ry="18" fill="#5a6c7d" opacity="0.95"/>

    <!-- Head -->
    <circle cx="8" cy="18" r="14" fill="#5a6c7d" opacity="0.95"/>

    <!-- Ear -->
    <path d="M 6 8 L 2 2 L 10 6 Z" fill="#5a6c7d" opacity="0.95"/>

    <!-- Snout -->
    <ellipse cx="2" cy="22" rx="6" ry="5" fill="#4a5c6d" opacity="0.95"/>

    <!-- Legs -->
    <rect x="15" y="38" width="5" height="12" fill="#5a6c7d" opacity="0.95" rx="2"/>
    <rect x="35" y="38" width="5" height="12" fill="#5a6c7d" opacity="0.95" rx="2"/>

    <!-- Tail -->
    <path d="M 55 20 Q 62 15 65 25" stroke="#5a6c7d" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.95"/>

    <!-- Service vest indicator (small cross/star) -->
    <path d="M 30 20 L 32 20 M 31 19 L 31 21" stroke="#d97642" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Decorative Elements -->
  <!-- Pine trees -->
  <g opacity="0.6">
    <path d="M 25 130 L 20 145 L 30 145 Z" fill="#1a3a2e"/>
    <path d="M 25 135 L 19 150 L 31 150 Z" fill="#1a3a2e"/>

    <path d="M 175 120 L 170 135 L 180 135 Z" fill="#1a3a2e"/>
    <path d="M 175 125 L 169 140 L 181 140 Z" fill="#1a3a2e"/>
  </g>

  <!-- Border Circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#2d5a4a" stroke-width="3"/>
</svg>
